<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/Loginn (4).png" alt="" />
                </div>
                <h3 class="text-center">Register Here</h3>

                <!--{{user | json}}-->

                <form (ngSubmit)="formSubmit()">
                    <!--Username field-->
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Username<span class="text-red-900">*</span></mat-label>
                        <input 
                        [(ngModel)]=" user.username"
                        name="username"
                        matInput placeholder="Enter Here" />
                        <mat-hint>Username should be Unique !!</mat-hint>
                      </mat-form-field>

                      <!--User Password field-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password
                        </mat-label>
                        <input
                        required
                        [(ngModel)]=" user.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <!--First Name-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name<span class="text-red-900">*</span></mat-label>
                        <input 
                        [(ngModel)]=" user.firstName"
                        name="firstName"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <!--Last Name-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name<span class="text-red-900">*</span></mat-label>
                        <input
                        [(ngModel)]=" user.lastName"
                        name="lastName"
                        matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <!--Email-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address<span class="text-red-900">*</span></mat-label>
                        <input 
                        [(ngModel)]=" user.email"
                        name="email"
                        type= "email" matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <!--Phone-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number<span class="text-red-900">*</span></mat-label>
                        <input 
                        [(ngModel)]=" user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button type="reset" style="margin-left: 20px" mat-raised-button color="primary">Clear</button>
                      </div>

                </form>
              </mat-card>
            </div>
        </div>
    </div>
</div>
