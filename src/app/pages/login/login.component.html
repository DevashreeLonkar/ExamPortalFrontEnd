<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">

            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/Loginn (4).png" alt="" />
                </div>
                <h3 class="text-center">Login Here</h3>
                <!-- {{ loginData | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!--Username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required matInput placeholder="Enter Here" />
                        <mat-hint>Valid Username</mat-hint>
                      </mat-form-field>


                      <!--Password field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" required matInput placeholder="Enter Here" />
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">
                        Login 
                        </button>       
                        <button class="ml10" mat-raised-button color="accent">Reset</button>
                    </div>   
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
