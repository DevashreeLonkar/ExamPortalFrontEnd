<div class="bootstrap-wrapper">
    <div class="row mt20">
      <div class="col-md-12">
        <h1>Adding to {{qTitle}}</h1>
        <mat-card>
          <mat-card-header>
            <mat-card-subtitle>Enter details of new Question</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <form class="mt20">
              <mat-form-field class="w100">
                <mat-label>Write question content</mat-label>
                <textarea
                  rows="8"
                  matInput
                  placeholder="Ex. It makes me feel.."
                ></textarea>
              </mat-form-field>
  
              <!-- Options -->
              <div class="row">
                <div class="col-md-6">
                  <!-- Option 1 -->
                  <mat-form-field class="w100">
                    <mat-label>Enter option 1</mat-label>
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
  
                <div class="col-md-6">
                  <!-- Option 2 -->
                  <mat-form-field class="w100">
                    <mat-label>Enter option 2</mat-label>
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6">
                  <!-- Option 3 -->
                  <mat-form-field class="w100">
                    <mat-label>Enter option 3</mat-label>
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
  
                <div class="col-md-6">
                  <!-- Option 4 -->
                  <mat-form-field class="w100">
                    <mat-label>Enter option 4</mat-label>
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
              </div>
                    <!-- answer -->
                    <mat-form-field>
                        <mat-label>Select answer</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                            <mat-option>Option 4</mat-option>
                        </mat-select>
                    </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
