<mat-card class="mt20" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="quiz-title">
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle class="quiz-subtitle">
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="quiz-meta">{{ q.description }}</p>
    <p class="quiz-meta">Max Marks: <strong>{{ q.maxMarks }}</strong></p>
    <p class="quiz-meta">Number of Questions: <strong>{{ q.numberOfQuestions }}</strong></p>
  </mat-card-content>

  <mat-card-actions class="quiz-buttons">
    <button mat-raised-button color="primary mr10"
      [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title">Questions</button>
    <button mat-raised-button color="accent mr10"
      [routerLink]="'/admin/quiz/' + q.qid">Update</button>
    <button mat-raised-button color="primary mr10">Attempts</button>
    <button mat-raised-button color="warn" (click)="deleteQuiz(q.qid)">Delete</button>
  </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
